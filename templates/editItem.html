<!DOCTYPE>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<title>Edit Item</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
	</head>
	<body>
		<div class= "container">
			<div class = "row">
				<div class = "col-md-6">
					<a href="{{url_for('restaurants')}}">
						<img class = "img-responsive" src="{{url_for('static', filename = 'images/logo.jpg')}}" alt="logo">
					</a>
				</div>
				<div class = "col-md-6">
					<h1 class="text-right large-heading">
						{{rest.name}}
					</h1>
				</div>
			</div><!-- end of row -->
			<div class = "row"><hr></div>
			<div class = "row main_section">
				<form action = "{{url_for('editItem', rest_id = item.restaurant_id, item_id = item.id)}}" method = "POST" >
					<input type = "text" name = "name" size="30" 
					placeholder="Name">
					<input type = "text" name = "price" size="30" 
					placeholder="Price">
					<input type = "text" placeholder="Description"
					name = "description" styel="width:300px; height:200px">
					<input type = "submit" value = "Submit!">
				</form>
			</div><!-- end of row -->
		</div> <!-- end of container-->
	</body>
</html>
